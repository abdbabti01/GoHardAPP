name: Build Flutter Mobile Apps

on:
  push:
    branches: [ main, release/* ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  # Run tests first
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.29.2'
        channel: 'stable'

    - name: Get dependencies
      run: flutter pub get

    - name: Verify formatting
      run: dart format --set-exit-if-changed .

    - name: Analyze code
      run: flutter analyze

    - name: Generate mocks
      run: flutter pub run build_runner build --delete-conflicting-outputs

    - name: Run tests
      run: flutter test

  # Build Android APK
  build-android-apk:
    name: Build Android APK
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.29.2'
        channel: 'stable'

    - name: Get dependencies
      run: flutter pub get

    - name: Build APK
      run: flutter build apk --release

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: android-apk-${{ github.run_number }}
        path: build/app/outputs/flutter-apk/app-release.apk
        retention-days: 30

  # Build Android App Bundle
  build-android-aab:
    name: Build Android App Bundle
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.29.2'
        channel: 'stable'

    - name: Get dependencies
      run: flutter pub get

    - name: Build App Bundle
      run: flutter build appbundle --release

    - name: Upload App Bundle artifact
      uses: actions/upload-artifact@v4
      with:
        name: android-aab-${{ github.run_number }}
        path: build/app/outputs/bundle/release/app-release.aab
        retention-days: 30

  # Build iOS (unsigned)
  build-ios:
    name: Build iOS (Unsigned)
    runs-on: macos-latest
    needs: test

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.29.2'
        channel: 'stable'

    - name: Get dependencies
      run: flutter pub get

    - name: Build iOS (no codesign)
      run: flutter build ios --release --no-codesign

    - name: Create IPA archive
      run: |
        cd build/ios/iphoneos
        mkdir Payload
        cp -r Runner.app Payload/
        zip -r app-unsigned.ipa Payload

    - name: Upload IPA artifact
      uses: actions/upload-artifact@v4
      with:
        name: ios-ipa-unsigned-${{ github.run_number }}
        path: build/ios/iphoneos/app-unsigned.ipa
        retention-days: 30

  # Summary job
  build-summary:
    name: Build Summary
    runs-on: ubuntu-latest
    needs: [test, build-android-apk, build-android-aab, build-ios]
    if: always()

    steps:
    - name: Check build results
      run: |
        echo "## Build Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "- Tests: ${{ needs.test.result }}" >> $GITHUB_STEP_SUMMARY
        echo "- Android APK: ${{ needs.build-android-apk.result }}" >> $GITHUB_STEP_SUMMARY
        echo "- Android AAB: ${{ needs.build-android-aab.result }}" >> $GITHUB_STEP_SUMMARY
        echo "- iOS IPA: ${{ needs.build-ios.result }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "Build artifacts are available for download in the Actions tab." >> $GITHUB_STEP_SUMMARY
