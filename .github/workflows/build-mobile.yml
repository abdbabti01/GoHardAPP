name: Build Mobile Apps

on:
  push:
    branches: [ main, release/* ]
    paths:
      - 'GoHardApp/**'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-ios:
    name: Build iOS App
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.404'

    - name: Verify .NET version
      run: dotnet --version

    - name: Install .NET MAUI Workload
      run: dotnet workload install maui

    - name: Restore dependencies
      run: dotnet restore GoHardApp.csproj
      working-directory: GoHardApp

    - name: Build iOS App
      run: dotnet build GoHardApp.csproj --framework net8.0-ios --configuration Release
      working-directory: GoHardApp

    - name: Publish iOS App
      run: dotnet publish GoHardApp.csproj --framework net8.0-ios --configuration Release --output ../artifacts/ios
      working-directory: GoHardApp

    - name: Upload iOS Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ios-app
        path: artifacts/ios
        retention-days: 30

  build-android:
    name: Build Android App
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.404'

    - name: Verify .NET version
      run: dotnet --version

    - name: Install .NET MAUI Workload
      run: dotnet workload install maui

    - name: Restore dependencies
      run: dotnet restore GoHardApp.csproj
      working-directory: GoHardApp

    - name: Build Android App
      run: dotnet build GoHardApp.csproj --framework net8.0-android --configuration Release
      working-directory: GoHardApp

    - name: Publish Android APK
      run: dotnet publish GoHardApp.csproj --framework net8.0-android --configuration Release --output ../artifacts/android
      working-directory: GoHardApp

    - name: Upload Android APK
      uses: actions/upload-artifact@v4
      with:
        name: android-apk
        path: artifacts/android/**/*.apk
        retention-days: 30
